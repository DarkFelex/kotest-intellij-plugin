name: release

on:
   workflow_dispatch:
      inputs:
         releaseVersion:
            description: 'Release build version'
            required: true

jobs:
   build:

      strategy:
         matrix:
            version: ["IC-2019.3", "IC-2020.1", "IC-2020.2"]

      runs-on: ubuntu-latest

      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v2
            with:
               fetch-depth: 0

         -  name: deploy to jetbrains
            run: ./gradlew publishPlugin
            env:
               RELEASE_VERSION: ${{ github.event.inputs.releaseVersion }}
               PLUGIN_VERISON: ${{ matrix.version }}
               OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
               OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

env:
   GRADLE_OPTS: -Dorg.gradle.configureondemand=true -Dorg.gradle.parallel=true -Dkotlin.incremental=false -Dorg.gradle.jvmargs="-Xmx3g -XX:MaxPermSize=2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
